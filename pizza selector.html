<!DOCTYPE html>
<html lang="en"> 
	<head>
		<meta charset="utf-8" />
		<meta name="Pizza" content="Pizza selector">
		<title>Pizza selector </title>
		
	</head>
	
	<body>
	<article>
		<form>
		<!--Crust options -->
		<label for="crust">Crust:
		</label><br>
		<input type="radio" id="thin"
		name="crust" value="Thin crust">
		<label for="thin">Thin crust</label> 
		
		<input type="radio" id="regular"
		name="crust" value="Regular">
		<label for="regular">Regular</label> 
		
		<input type="radio" id="stuffed"
		name="crust" value="Stuffed">
		<label for="stuffed">Stuffed</label> <br><br> 
		
		<!--Sauce options -->
		<label for="sauce">Sauce:
		</label><br>
		<input type="radio" id="marinara"
		name="sauce" value="Marinara">
		<label for="marinara">Marinara</label> 
		
		<input type="radio" id="buffalo"
		name="sauce" value="Buffalo">
		<label for="buffalo">Buffalo</label> 
		
		<input type="radio" id="Alfredo"
		name="sauce" value="alfredo">
		<label for="alfredo">Alfredo</label>
		
		<input type="radio" id="BBQ"
		name="sauce" value="bbq">
		<label for="bbq">BBQ</label><br><br> 
		
		<!--Toppings -->
		<label for="topping">Toppings:
		</label><br>
		<input type="checkbox" id="topping1" name="topping1"
		value="Bacon">
			<label for="topping1">Bacon</label>
			
		<input type="checkbox" id="topping2" name="topping2"
		value="Pepperoni">
			<label for="topping2">Pepperoni</label>
		
		<input type="checkbox" id="topping3" name="topping"
		value="Spinach">
			<label for="topping3">Spinach</label>
			
		<input type="checkbox" id="topping4" name="topping4"
		value="Jalapenos">
			<label for="topping4">Jalapenos</label><br>
			
		<input type="checkbox" id="topping5" name="topping5"
		value="Chicken">
			<label for="topping5">Chicken</label>
			
		<input type="checkbox" id="topping6" name="topping6"
		value="Garlic">
			<label for="topping6">Garlic</label>
			
		<input type="checkbox" id="topping7" name="topping7"
		value="Pineapple">
			<label for="topping7">Pineapple</label>
		
		<input type="checkbox" id="topping7" name="topping8"
		value="Sasuage">
			<label for="topping8">Sasuage</label><br>
		
		
		
		<!-- Payment methods -->
		<table>
		<th>
		<label for="name">First name and Last name</label><br>
			<input type="text" id="name" name="name"><br>
		<label for="address">Address:</label><br>
			<input type="text" id="address" name="address"><br>
		<label for="city">City:</label><br>
			<input type="text" id="city" name="city"><br>
		<label for="zip">Zip code:</label><br>
			<input type="text" id="zip" name="zip"><br>
		</th>
		<th>
		<label for="Cnumber">Card Number:</label><br>
			<input type="text" id="Cnumber" name="Cnumber"><br>
		<label for="exp">Exp mon/year:</label><br>
			<input type="exp" id="exp" name="exp"><br>
		<label for="cvv">Cvv</label><br>
			<input type="text" id="cvv" name="cvv"><br>
		<label for="Baddress">Same billing address:</label><br>
			<input type="checkbox" id="baddress" name="baddress"><br>
		</th>
		</table>
		
		<br><br>
		<input type="submit" value="Submit">
		</form>
		
		
		
	</article>
	<h1 style="text-align:center;">
	</body>
